sonar-project.properties
# must be unique in a given SonarQube instance
sonar.projectKey=UMSBackendServerApp

# --- optional properties ---

# defaults to project key
sonar.projectName=UMS App(UserMgmtSystem)
# defaults to 'not provided'
#sonar.projectVersion=1.0
 
# Path is relative to the sonar-project.properties file. Defaults to .
#sonar.sources=.
#sonar.exclusions=src/**/*.spec.js
sonar.test.inclusions=test/unit/src/**/*.spec.js
sonar.exclusions=**/node_modules/**,**/coverage/**,**/src/**/*-route.js
#sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.tests=test
sonar.javascript.file.suffixes=.js
sonar.sources=src/api
sonar.language=js

sonar.javascript.lcov.reportPaths=coverage/lcov.info
# sonar.testExecutionReportPaths=test-report.xml




# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8